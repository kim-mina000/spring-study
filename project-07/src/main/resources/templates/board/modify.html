<!DOCTYPE html>
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
<th:block th:fragment="content">
<h1 class="mt-4">Board Modify Page</h1>

<form>

  <div class="form-group">
    <label >번호</label>
    <input type="text" class="form-control" name="no" th:value="${dto.no}" readonly>
  </div>

  <div class="form-group">
    <label >제목</label>
    <input type="text" class="form-control" name="title" th:value="${dto.title}">
  </div>
  <div class="form-group">
    <label >내용</label>
    <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
  </div>
  <div class="form-group">
    <label >작성자</label>
    <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
  </div>
  <div class="form-group">
    <label >등록일</label>
    <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
  </div>
  <div class="form-group">
    <label >수정일</label>
    <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
  </div>

</form>

<button type="button" class="btn btn-primary modifyBtn" >수정</button>

<button type="button" class="btn btn-info listBtn">목록으로</button>

<button type="button" class="btn btn-danger removeBtn">삭제</button>
	<script th:inline="javascript">
	// $() 함수: css 선택자로 HTML 태그를 가져오는 함수
	
			var form = $("form");
			
			// click() 메소드: 수정버튼을 클릭하면 특정코드를 수행하는 함수
			$(".modifyBtn").click(()=>{
				// confirm() 메소드: 수정여부를 확인하는 창을 띄우는 함수
				if(!confirm("수정하시겠습니까?")){
					// 네 -> ture 아니요 -> false 눌렀을때 그걸 반대로 실행시킴
					// [확인]을 클릭하면 서버에 게시물을 수정을 요청한다
					// [취소]를 선택하면 이벤트를 종료한다
					return ;
				}
				
				// form~attr~submit 서버에 게시물 수정 요청
				form
					.attr("action", "/board/modify")
					.attr("method","post")
					.submit();
			})	;
			
			$(".listBtn").click(()=>{
				form
					.attr("action", "/board/list")
					.attr("method","get")
					.submit();
			})	;
			
			$(".removeBtn").click(()=>{
				form
					.attr("action", "/board/remove")
					.attr("method","post")
					.submit();
			})	;
			
	</script>
</th:block>
</th:block>
