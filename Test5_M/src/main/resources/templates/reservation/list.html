<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
    th {
      background-color: #C0C0C0;
    }
    th, td {
      padding: 10px 30px;
    }
    table {
     border-collapse: collapse;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>예약번호</th>
    <th>객실번호</th>
    <th>고객이름</th>
    <th>예약날짜</th>
  </tr>
  
  <th:block th:each="dto : ${list}">
    <tr>
      <td>[[${dto.reservationNo}]]</td>
      <td>[[${dto.roomNo}]]</td>
      <td>[[${dto.guestName}]]</td>
      <td>[[${dto.checkInDate}]]</td>
    </tr>
  </th:block>
  
</table>

</body>
</html>
